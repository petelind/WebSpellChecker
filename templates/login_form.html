{% extends "base.html" %}

{%  block title %}Login{% endblock %}
{% block content %}

        {% csrf_token %}
        <p>Please login</p>
        {{ form }}
        <button id="btnSubmit" type="submit" class="btn btn-primary">Log In</button>
    </form>

{% endblock %}
